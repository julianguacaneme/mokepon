<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MOKEPON</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige tu mascota</h2>

        <div id="contenedor-tarjeta" class="tarjetas">

        </div>

        <button id="boton-mascota">Continuar</button>

    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el Mapa con tu Mokepon</h2>
        <canvas id="mapa"></canvas>
        <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverArriba()" onmousedown="moverArriba()">Arriba</button>
        <div><button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart=" moverIzquierda()" onmousedown=" moverIzquierda()">Izquierda</button>

            <button onmouseup="detenerMovimiento()" onmousedown=" moverAbajo()" ontouchend="detenerMovimiento()" ontouchstart=" moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown=" moverDerecha()" ontouchend="detenerMovimiento()" ontouchstart=" moverDerecha()">Derecha</button>
        </div>

    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige tu ataque</h2>

        <div id='contenedor-ataques' class="tarjetas-ataque"></div>

        <div id="mensajes">
            <p id="resultado">Mucha suerte</p>
            <section id="reiniciar">
                <button id="boton-reiniciar">Jugar de nuevo</button>
            </section>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador" class="mascota-nombre"></p>

                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo" class="mascota-nombre"></p>

                <div id="ataques-del-enemigo"></div>
            </div>


        </div>

    </section>

    <script src="./js/mokepon.js"></script>
</body>

</html>
